<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scanner - Analisis Nutrisi Makanan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
            padding: 48px 32px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 48px 32px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .feature-item {
            text-align: center;
            padding: 16px;
            background: #F8F9FA;
            border-radius: 16px;
            transition: transform 0.2s;
        }

        .feature-item:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            color: #636E72;
            font-weight: 600;
        }

        .upload-section {
            position: relative;
        }

        .upload-area {
            border: 3px dashed #6C5CE7;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #F8F9FA;
        }

        .upload-area:hover {
            background: #E8E4FF;
            border-color: #A29BFE;
        }

        .upload-area.dragover {
            background: #E8E4FF;
            border-color: #FD79A8;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .upload-text h3 {
            font-size: 20px;
            color: #2D3436;
            margin-bottom: 8px;
        }

        .upload-text p {
            font-size: 14px;
            color: #636E72;
        }

        input[type="file"] {
            display: none;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            margin: 24px 0;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            display: none;
            align-items: center;
            padding: 16px;
            background: #E8F5E9;
            border-radius: 12px;
            margin-top: 16px;
        }

        .file-info.show {
            display: flex;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            color: #2D3436;
            font-weight: 600;
        }

        .remove-file {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #636E72;
            padding: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(108, 92, 231, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #F8F9FA;
            border-top: 4px solid #6C5CE7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .header {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 32px 24px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .upload-area {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçî</div>
            <h1>Food Scanner</h1>
            <p>Analisis nutrisi makanan dengan AI</p>
        </div>

        <div class="content">
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">üî•</div>
                    <div class="feature-text">Kalori</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üíä</div>
                    <div class="feature-text">Vitamin</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">Cepat</div>
                </div>
            </div>

            <form action="/foodscanner/scan" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üì∏</div>
                        <div class="upload-text">
                            <h3>Upload Foto Makanan</h3>
                            <p>Klik atau drag & drop foto di sini</p>
                        </div>
                    </div>

                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                    
                    <img id="preview" alt="Preview">

                    <div class="file-info" id="fileInfo">
                        <span class="file-icon">‚úÖ</span>
                        <span class="file-name" id="fileName"></span>
                        <button type="button" class="remove-file" id="removeFile">‚ùå</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Analisis Makanan
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 12px; color: #636E72;">Menganalisis makanan...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const removeFile = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            submitBtn.disabled = false;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Remove file
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            preview.style.display = 'none';
            fileInfo.classList.remove('show');
            submitBtn.disabled = true;
        });

        // Form submit
        uploadForm.addEventListener('submit', () => {
            submitBtn.disabled = true;
            loading.classList.add('show');
        });
    </script>
</body>

</html>
